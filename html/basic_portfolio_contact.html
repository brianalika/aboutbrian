<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/basic_portfolio_contact_style.css">
</head>

<body>

    <section id="right">
      <img src="../assets/images/contact.png" alt="Contact" id="contactbutton">
    </section>
  
    <section id="middle">
      <img src="../assets/images/portfolio.png" alt="Portfolio" id="portfoliobutton">
    </section>
  
    <section id="left">
      <img src="../assets/images/about.png" alt="About" id="aboutbutton">
    </section>

  <div class="form">

      <form action="trying">
        <label for="name">Name</label>
        <br>
        <input type="text" id="name" name="name" placeholder="John Smith">
        <br>
        <label for="email">Email</label>
        <br>
        <input type="text" id="email" name="email" placeholder="example@gmail.com">
        <br>
        <label for="message">Message</label>
        <br>
        <input type="text" id="message" name="message" placeholder="Type here...">
        <br>
        <input type="submit" value="Submit">
      </form>

  </div>

  <footer>
    <p id="copyright">
        Copyright Â©
    </p>
  </footer>

</body>

</html>
